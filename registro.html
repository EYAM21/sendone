<!DOCTYPE html>
<html>
<head>
	<title>Registro SenDone</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="registro.css">
	<link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">


</head>
<body>
	<div class="fondo"></div>
	<div id="formularioRegistro" class="formularioRegistro">
		<form action="registro.php" method="post">
			<label for="nombre">Nombre:</label>
			<input placeholder="Ingrese su nombre" type="text" id="nombre" name="nombre" required>
			
			<label for="segundo_nombre">Segundo Nombre:</label>
			<input placeholder="Ingrese su segundo nombre" type="text" id="segundo_nombre" name="segundo_nombre">
			
			<label for="apellido_paterno">Apellido Paterno:</label>
			<input placeholder="Ingrese su apellido paterno" type="text" id="apellido_paterno" name="apellido_paterno" required>
			
			<label for="apellido_materno">Apellido Materno:</label>
			<input placeholder="Ingrese su apellido materno" type="text" id="apellido_materno" name="apellido_materno">
			
			<label for="cargo">Cargo en la Empresa:</label>
			<input placeholder="Ingrese su cargo dentro de la empresa" type="text" id="cargo" name="cargo" required>
			
			<label for="correo">Correo Electrónico:</label>
			<input placeholder="Ingrese su correo electronico" type="text" id="correo" name="correo" required>
			
			<label for="contraseña">Contraseña:</label>
			<input placeholder="Ingrese su contraseña" type="password" id="contraseña" name="contraseña" required>
			<label for="confirmacion">Confirme su contraseña:</label>
			<input placeholder="Confirme su contraseña" type="password" id="confirmacion" name="confirmacion" required>
			<label>
  				<input type="checkbox" name="aceptar_terminos" required>
  				Acepto los términos y condiciones de uso.
			</label>
			<br><br>
			<input type="submit" value="Registrarse">
		</form>
	</div>
</body>
</html>
